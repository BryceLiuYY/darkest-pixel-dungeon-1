scenes.guidescene.title=地牢指南
scenes.guidescene.pages=11
scenes.guidescene.title_0=基础介绍
scenes.guidescene.body_0=欢迎你，勇敢的冒险家！\n\n你正在阅读这本精装的地牢冒险家指南！这本指南书包含着能帮助新生冒险家存活并精进能力的所有提示和技巧！\n\n尽管你可以一口气将它全部读完，最好还是把他当作一本参考书。记得在你陷入困境之中回来查阅这本书。\n\n愿你的智慧能指引你前往终点，还要记住：\n不要慌张！
scenes.guidescene.title_1=鉴定物品
scenes.guidescene.body_1=鉴定道具有时比找到它们要更加重要！\n\n药水的颜色和卷轴的符文在每个地牢中都是完全随机的，所以在鉴定它们之前你不会知道这些物品有什么效果。\n\n如果你走运的话，手上的未鉴定装备也许是被强化过的精品，但它也很有可能是被诅咒的！不小心穿上一件诅咒装备绝非好事，但也不至于让你立即陷入绝境。\n\n鉴定、升级、祛邪卷轴能够极大降低来自未鉴定物品的风险。\n\n（你可以在日志的道具列表里找到被你鉴定的所有道具）
scenes.guidescene.title_2=检视和搜索
scenes.guidescene.body_2=一股脑得向前冲会使你陷入困境甚至死亡。\n\n游戏过程中你随时可以停下脚步，观察周围的事物和环境，得出当前最佳的解决方案。一头撞进敌群之中永远都不是最好的处理方式。\n\n地牢里面充满了暗门和陷阱，如果你认为哪片区域不对劲，仔细搜寻这片区域也许是一个不错的选择。\n\n(放大镜按钮所提供的就是这个功能。单击一次你就可以选择目标来分析，双击或长按你就可以搜索周围的环境)
scenes.guidescene.title_3=力量与强化
scenes.guidescene.body_3=在地牢中你没有时间通过训练来掌握地牢中的新武器和护甲，只有通过蛮力才能有效地使用它们。\n\n力量药水能够直接提升你的身体素质，也是满足高阶装备力量需求的最有效途径。\n\n升级卷轴的主要功用是强化你的装备，不过也同样有减少装备重量的作用。只是随着等级的提高每次升级能够降低的重量会越来越少。\n\n拿上更重也更强的高阶武器护甲非常重要，但也不能完全忽略能尽快用上的低阶装备。
scenes.guidescene.title_4=与饥饿共舞
scenes.guidescene.body_4=提高在地牢中生存的最基本方法就是合理进食。\n\n饥饿值最终影响到是你的生命值：平时生命值会缓慢地恢复，而极度饥饿时生命值会缓慢地流失。虽然因饥饿而损失生命是一件很糟糕的事情，但无论如何只要你还活着，你的冒险就不会结束。\n\n最好的管理饥饿和生命的办法就是平衡两者的数值。比方说，当你的生命值全满时，来自非饥饿状态的自然回复就会被白白浪费掉。\n\n根据你的当前生命值状态合理分配食物，这样能够保证你在游戏中食物不会过度短缺。
scenes.guidescene.title_5=经验获取
scenes.guidescene.body_5=随着你击败敌人的增多，你的作战经验也会随之增长。获得的经验等级决定了你每次攻击的命中率，你闪避敌人攻击的能力，以及你拥有的生命值总量。\n\n你的经验等级对于战斗有着非常可观的影响。强烈建议你的等级至少和当前的地牢层数相等。\n\n速通地牢，省去探索和战斗之苦听起来非常诱人，但是这样做会让你失去获得补给和经验值的机会。\n\n（你可以在屏幕顶端的状态栏中看见你的角色状态，包括经验与等级。点击左上角的英雄图标可以获得更多的信息）
scenes.guidescene.title_6=伏击
scenes.guidescene.body_6=在战斗中取得上风的方法之一就是合理利用自己的伏击能力。\n\n只要在敌人的视野之外或者是刚刚进入其视野范围内时进行攻击都记作伏击。哪怕是最灵活的敌人也无法躲避你的伏击！\n\n最基本的伏击方式是利用房间的门口。在敌人推开门的一瞬间它将暴露在你的伏击之下。\n\n（当你成功进行一次伏击后，一个黄色感叹号会在被你伏击的敌人身上闪现）
scenes.guidescene.title_7=直视失败
scenes.guidescene.body_7=如果说你当前的情况十分糟糕，那么逃跑或重新开始也不是什么丢脸的决定。\n\n离开危险的楼层或者直接回到地牢上方可以让你有足够的时间来准备下一次的战斗。不幸的是，地牢冒险者是一个十分危险而又充满挑战的职业，因为大部分的冒险者会死在地牢深处。运气固然重要，但是灵活运用一些小技巧可以使你的冒险更加成功。\n\n(头几次尝试可能都会失败，毕竟这个游戏并不简单！所以呢，一步一步来，慢慢练习，你会发现你会离胜利越来越近。)
scenes.guidescene.title_8=搜刮技巧
scenes.guidescene.body_8=特殊房间中总是有着比普通房间中更好的物品。有些特殊房间会被上锁，或者被障碍封锁。\n\n当然，如果出现了这样的房间，那么这一层肯定会有相应的道具——钥匙或者其他道具——来帮助你解除这里的障碍。\n\n力量药水和升级卷轴出现是有规律的。每个地牢区域都有3张升级卷轴和2瓶力量药水。\n\n（你可以在右上角的日志栏里查看当前你所拥有的钥匙和遇到过的特殊房间。)
scenes.guidescene.title_9=应对压力
scenes.guidescene.body_9=探险活动会影响你的心理，同时压力会在冒险中缓慢累计。\n\n相比于饥饿，压力对你的冒险影响更加频繁，别担心，这种影响并不总是负面的。\n\n你的心理会影响你的行为，反过来，你的行为同样会影响你的心理，一次精准的攻击，一次艰难的胜利等等，这些事情会让你更加自信，从而缓解你的压力，而被突袭等则会产生相反的作用。\n\n逐渐积累的压力最终会影响到你的生命值，请注意，与饥饿不同，生命值的流失速度会迅速增加。一旦你因为压力过高开始损失生命值时，一定要快速找到缓解的办法。
scenes.guidescene.title_10=辨别伤害
scenes.guidescene.body_10=暗黑像素地牢中的伤害抵抗与结算方式稍有不同，了解一些处理机制对你的冒险大有脾益。\n\n伤害被分为普通、魔法、精神三种类型。普通攻击是最为常见的攻击类型；魔法攻击能直接穿透护盾且极难闪避；精神攻击同样无视护盾，通常表现为增加你的压力；\n\n某些伤害带有元素：火、毒、冰、电、暗、酸、光。对于冒险家来说，武器附魔是最常见的给出带有元素伤害的方式。不同的单位具有不同的元素抗性，注意，元素抗性与魔法抗性是分别结算的。\n\n最后，伤害可以带有属性：精准、暴击等。\n\n(战斗机制：闪避判定->护甲抵挡->攻方修正->守方修正->抗性结算->类型判定->结算。)

