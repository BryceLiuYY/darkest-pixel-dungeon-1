scenes.changesscene.warning=_注意: 仅准备了中文文本，非中文语言包括英文均未补全_

scenes.changesscene.info0.1.0=[080419]总体而言降低了难度：\n\n-降低了陷阱出现的几率；\n-扩大了背包的容量，并且现在拥有三个饰品位；\n-添加了一个简陋的村庄层，而不是直接出现在地牢的第一层；\n-露水优先收集到露水瓶中，且回复量与最大生命值相关（女猎手获得加成）；\n-新的职业女巫已添加，未完成；\n-降低了单位视野，且受到新加入的场景光源影响，相应地，火把的掉率提升。照明将成为重要的冒险资源；\n-增强了食物对饥饿的补充；\n-添加了新物品药剂试纸；
scenes.changesscene.info0.1.1=[080426]女巫基本完成，光照改动：\n\n-初始血量由20提升到22，平衡了血量成长，现在血量随等级呈非线性提升，前期提升较快，在25级时与原来相同；\n-确定了女巫特质，围绕女巫添加了一些新物品，女巫现在可以正常使用了，留下一个专精职业未完成。\n-火把掉率大降，且随着地牢的深入，掉率将会更低。火把价格降低且商店必定出售火把；\n-提高了火把视野，但降低了火把持续时间，现在火把在快熄灭时提供更短的视野；\n-削弱了棱光法杖的光照效果；\n-村庄层的所有奖励下调（现在村庄层过于轻松，之后会回来的:)），且现在npc不可破坏；\n-贴图更新，场景效果微调；\n-修复了成吨的bug，留下了一些已知的和未知的bug；
scenes.changesscene.info0.1.2=[080506]职业改动，村庄层游戏性增强，贴图更新：\n\n-法师专精术士重做：术士使用灵魂技能进行战斗，现在术士的能力要阴暗得多；\n-女巫特质与专属物品改动：女巫闪避更低，初始力量提升为10，萃取瓶调整，绯红女王削弱；\n-重做了村庄层的地形生成，且启用了地形装饰；更多的村民（任务未完成）；\n-露水瓶改动：由于容量的扩充，重生十字的祝福需求改为15，现在露水瓶可以小口使用了，现在露水瓶拥有清洗功能，移除火焰和淤泥；\n-试纸变更：现在试纸检测有害性而非鉴定对应的药剂；\n-修正了场景光源的摆放，且初期光源更充足；\n-添加了测试中的新属性——压力（当前游戏无效）；\n-贴图更新和替换，其他改动；\n-部分bug修复；
scenes.changesscene.info0.1.3=[080517]更丰富的村庄，平衡性调整，新敌人：\n\n【更新】：\n-新村民灰心哥已添加，村庄层杰西卡的任务现在已经完善；\n-新的敌人骷髅骑士已经添加到监狱层；\n-必要的新物品；新物品类型——书本；\n【主要调整】：\n-现在完美通关（获取胜利肖像图）判定为从村庄层离开；\n稍微强化了英雄体质；现在大部分地牢生物拥有视野优势；\n-影之灵龛：现在施法需要消耗时间，亡灵单位死亡不再触发吸纳，添加了技能说明，修正了摄魂术判定；\n-女猎手：新的特质——视界和视野均提升1点，狙击手专注的目标将被观察；\n-棱光法杖：修正了光照提供的bug，现在被棱光法杖击中的单位将被观察；\n-干枯玫瑰：现在幽灵可以带下楼；\n剧毒药剂：现在为液态；\n【其他】：\n-少量贴图替换，文本补全；\n-修复新职业带来的成就解锁问题，修复一些bug；

scenes.changesscene.info0.2.0=[080607]战斗伤害重做，全新压力机制，新的房间类型：\n\n【更新】：\n- 伤害处理、抗性机制重做：现在伤害区分类型，可以附带元素和属性，详见指南；\n- 压力系统上线：新属性压力现在已经生效，与血量、护甲和饥饿共同成为重要的基本属性；\n- 新的房间神像房，新的物品；\n【主要调整】：\n- 战士新特质，饮酒获得更多回复，且不会醉酒；\n- 女巫基本特质完成，轻微修改了萃取瓶附魔几率，现在也具有初始远程武器了；\n- 远程武器享受力量加成，女猎手获得额外加成；\n- 现在影之灵龛可以通过特殊方式升级；\n- 蓄血圣杯更名为血精之盅，血祭伤害下调，从常规掉落中移除；\n- 背包再次扩容；\n- 伤害重做带来的众多数值改动；\n【其他】：\n- perk机制改动；\n- 主界面更改，教程系路标移除；\n- 修复与代码重构；

